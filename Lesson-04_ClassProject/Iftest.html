<!DOCTYPE html>
<html>

<head>
    <title>if tests</title>
</head>

<body>
    <script>
        //Create a Boolean variable and give it a value.
        var condition = NaN;
        //Use the variable as a test condition.
        if (condition) {
            document.write("Condition is true");
        } else {
            document.write("CONDITION IS false");
        };
    </script>
</body>

</html>
